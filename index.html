-gray-800">{q.question}</p> {opt && <p className={`text-xs mt-1 ${ans.score === 10 ? 'text-green-600' : ans.score === 5 ? 'text-yellow-600' : 'text-red-600'}`}>{opt.text}</p>} {ans?.score < 10 && <p className="text-xs text-blue-600 mt-1 bg-blue-50 px-2 py-1 rounded inline-block">ðŸ’¡ {q.insight}</p>} </div> </div> </div> ); })} </div> )} </div> ); })} </div> );};

        const ResultsScreen = ({ score, categoryBreakdown, maxScore, answers, onRestart }) => { const [email, setEmail] = useState(''); const [sent, setSent] = useState(false); const pct = Math.round((score / maxScore) * 100); let zone, diagnosis, actions, gradient, scoreColor; if (score <= 50) { zone = "Critical Risk Zone"; diagnosis = "Your provider is functioning as a utility mechanic, not a strategic partner. Your practice is likely overexposed to security risks."; actions = ["Schedule an urgent security assessment", "Request disaster recovery documentation", "Evaluate healthcare-specialized providers"]; gradient = "from-red-500 to-rose-600"; scoreColor = "#ef4444"; } else if (score <= 85) { zone = "Improvement Needed"; diagnosis = "Your IT support is functional but generic. They're keeping the lights on, but aren't helping you optimize or grow."; actions = ["Request quarterly strategic planning sessions", "Ask about EHR workflow optimization", "Discuss AI readiness"]; gradient = "from-yellow-500 to-amber-600"; scoreColor = "#f59e0b"; } else { zone = "High-Maturity Partner"; diagnosis = "Congratulations! You have a sophisticated IT partner who understands healthcare. You're well-positioned for the future."; actions = ["Explore AI and automation opportunities", "Consider data analytics initiatives", "Share your success"]; gradient = "from-green-500 to-emerald-600"; scoreColor = "#10b981"; } const radarData = [ { subject: 'Security', A: categoryBreakdown[CATEGORIES.SECURITY], B: INDUSTRY_BENCHMARK[CATEGORIES.SECURITY], fullMark: 40 }, { subject: 'Strategy', A: categoryBreakdown[CATEGORIES.STRATEGY], B: INDUSTRY_BENCHMARK[CATEGORIES.STRATEGY], fullMark: 40 }, { subject: 'Efficiency', A: categoryBreakdown[CATEGORIES.EFFICIENCY], B: INDUSTRY_BENCHMARK[CATEGORIES.EFFICIENCY], fullMark: 40 }, ]; return ( <div className="w-full max-w-4xl mx-auto px-4"> <div className={`bg-gradient-to-r ${gradient} rounded-2xl p-6 md:p-8 text-white mb-6`}> <p className="text-white/80 uppercase tracking-wider text-xs font-semibold mb-1">Assessment Complete</p> <h1 className="text-2xl md:text-3xl font-extrabold mb-4">{zone}</h1> <div className="flex items-center gap-6 flex-wrap"> <div className="relative"> <CircularProgress percentage={pct} size={100} strokeWidth={8} color="white" /> <div className="absolute inset-0 flex items-center justify-center flex-col"> <span className="text-2xl font-bold">{score}</span> <span className="text-xs text-white/70">/ {maxScore}</span> </div> </div> <p className="flex-1 text-white/90 text-sm">{diagnosis}</p> </div> </div> <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6"> <div className="bg-white rounded-2xl p-5 shadow-lg border"> <h3 className="text-sm font-bold text-gray-800 mb-4 flex items-center gap-2"> <Target className="w-4 h-4 text-blue-600" /> Score vs. Industry Average </h3> <div className="h-56"> <ResponsiveContainer width="100%" height="100%"> <RadarChart data={radarData}> <PolarGrid strokeDasharray="3 3" /> <PolarAngleAxis dataKey="subject" tick={{ fontSize: 11 }} /> <PolarRadiusAxis angle={30} domain={[0, 40]} tick={{ fontSize: 9 }} /> <Radar name="Your Score" dataKey="A" stroke={scoreColor} fill={scoreColor} fillOpacity={0.5} strokeWidth={2} /> <Radar name="Industry Avg" dataKey="B" stroke="#94a3b8" fill="#94a3b8" fillOpacity={0.2} strokeWidth={2} strokeDasharray="5 5" /> <Legend wrapperStyle={{ fontSize: '11px' }} /> </RadarChart> </ResponsiveContainer> </div> </div> <div className="bg-white rounded-2xl p-5 shadow-lg border"> <h3 className="text-sm font-bold text-gray-800 mb-4 flex items-center gap-2"> <TrendingUp className="w-4 h-4 text-blue-600" /> Next Steps </h3> <div className="space-y-3"> {actions.map((a, i) => ( <div key={i} className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg"> <div className="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs flex-shrink-0">{i + 1}</div> <p className="text-gray-700 text-sm">{a}</p> </div> ))} </div> <div className="mt-4 pt-4 border-t"> {!sent ? ( <div> <p className="text-xs text-gray-600 mb-2">Get a detailed PDF report:</p> <div className="flex gap-2"> <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="your@email.com" className="flex-1 px-3 py-2 border rounded-lg text-sm" /> <button onClick={() => setSent(true)} disabled={!email} className="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 disabled:bg-gray-300 flex items-center gap-1"> <Mail className="w-3 h-3" /> Send </button> </div> </div> ) : ( <div className="bg-green-50 text-green-700 p-3 rounded-lg flex items-center gap-2 text-sm"> <CheckCircle className="w-4 h-4" /> Report sent! Check your inbox. </div> )} </div> </div> </div> <div className="bg-white rounded-2xl p-5 shadow-lg border mb-6"> <QuestionBreakdown answers={answers} questions={QUESTIONS} /> </div> <div className="flex justify-center gap-4"> <button onClick={onRestart} className="px-6 py-2 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold text-sm flex items-center gap-2"> <RefreshCw className="w-4 h-4" /> Retake </button> </div> </div> );};

        // --- MAIN APP COMPONENT ---
        function App() {
            const [view, setView] = useState('intro');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [answers, setAnswers] = useState([]);
            const handleAnswer = useCallback((score, label) => { const q = QUESTIONS[currentIdx]; const newAns = [...answers]; newAns[currentIdx] = { score, category: q.category, label }; setAnswers(newAns); }, [currentIdx, answers]);
            const handleBack = useCallback(() => { if (currentIdx > 0) setCurrentIdx(i => i - 1); }, [currentIdx]);
            const handleNext = useCallback(() => { if (currentIdx < QUESTIONS.length - 1) setCurrentIdx(i => i + 1); else if (answers[currentIdx]) setView('results'); }, [currentIdx, answers]);
            const handleRestart = () => { setView('intro'); setCurrentIdx(0); setAnswers([]); };
            const results = useMemo(() => { const total = answers.reduce((s, a) => s + (a?.score || 0), 0); const breakdown = { [CATEGORIES.SECURITY]: 0, [CATEGORIES.STRATEGY]: 0, [CATEGORIES.EFFICIENCY]: 0 }; answers.forEach(a => { if (a) breakdown[a.category] += a.score; }); return { total, breakdown }; }, [answers]);
            return ( <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 py-8 flex items-center justify-center"> {view === 'intro' && <IntroScreen onStart={() => setView('quiz')} />} {view === 'quiz' && ( <QuizScreen question={QUESTIONS[currentIdx]} currentStep={currentIdx + 1} totalSteps={QUESTIONS.length} onAnswer={handleAnswer} selectedLabel={answers[currentIdx]?.label} onBack={handleBack} onNext={handleNext} /> )} {view === 'results' && ( <ResultsScreen score={results.total} categoryBreakdown={results.breakdown} maxScore={QUESTIONS.length * 10} answers={answers} onRestart={handleRestart} /> )} </div> );
        }

        // --- MOUNT THE APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
