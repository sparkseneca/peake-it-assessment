        }

</head>

                                            }`}
                                        >
                                            <div className={`flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-colors ${
                                                isSelected 
                                                    ? 'bg-blue-600 text-white' 
                                                    : 'bg-gray-100 text-gray-600'
                                            }`}>
                                                {option.label}
                                            </div>
                                            <span className={`pt-2 ${isSelected ? 'text-gray-900 font-medium' : 'text-gray-700'}`}>
                                                {option.text}
                                            </span>
                                            {isSelected && (
                                                <CheckCircle className="w-5 h-5 text-blue-600 ml-auto flex-shrink-0 mt-2" />
                                            )}
                                        </button>
                                    );
                                })}
                                
                                <button
                                    onClick={() => onAnswer(0, 'IDK')}
                                    className={`w-full text-center p-4 rounded-xl transition-all border-2 border-dashed mt-2 ${
                                        selectedLabel === 'IDK'
                                            ? 'bg-gray-100 border-gray-400 text-gray-700'
                                            : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50 border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    I'm not sure
                                </button>
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-between items-center">
                            <button
                                onClick={onBack}
                                disabled={currentStep === 1}
                                className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-all ${
                                    currentStep === 1 
                                        ? 'text-gray-300 cursor-not-allowed' 
                                        : 'text-gray-600 hover:text-blue-600 hover:bg-blue-50'
                                }`}
                            >
                                <ArrowLeft className="w-4 h-4" /> Back
                            </button>
                            
                            {selectedLabel && (
                                <button
                                    onClick={onNext}
                                    className="flex items-center gap-2 px-5 py-2 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors"
                                >
                                    {currentStep === totalSteps ? 'See Results' : 'Next'} <ArrowRight className="w-4 h-4" />
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const QuestionBreakdown = ({ answers, questions }) => {
            const [expandedCategory, setExpandedCategory] = useState(null);
            
            const groupedQuestions = useMemo(() => {
                const groups = {};
                questions.forEach((q, idx) => {
                    if (!groups[q.category]) groups[q.category] = [];
                    groups[q.category].push({ ...q, answerIdx: idx });
                });
                return groups;
            }, [questions]);

            const getStatusIcon = (answer) => {
                if (!answer || answer.label === 'IDK') return <AlertTriangle className="w-5 h-5 text-gray-400" />;
                if (answer.score === 10) return <CheckCircle className="w-5 h-5 text-green-500" />;
                if (answer.score === 5) return <AlertTriangle className="w-5 h-5 text-yellow-500" />;
                return <XCircle className="w-5 h-5 text-red-500" />;
            };

            return (
                <div className="space-y-4">
                    <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <FileText className="w-5 h-5 text-blue-600" />
                        Detailed Question Breakdown
                    </h3>
                    
                    {Object.entries(groupedQuestions).map(([category, categoryQuestions]) => {
                        const colors = CATEGORY_COLORS[category];
                        const Icon = CATEGORY_ICONS[category];
                        const isExpanded = expandedCategory === category;
                        
                        const categoryScore = categoryQuestions.reduce((sum, q) => {
                            const answer = answers[q.answerIdx];
                            return sum + (answer ? answer.score : 0);
                        }, 0);
                        const maxCategoryScore = categoryQuestions.length * 10;
                        
                        return (
                            <div key={category} className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                <button
                                    onClick={() => setExpandedCategory(isExpanded ? null : category)}
                                    className="w-full px-5 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className={`w-10 h-10 rounded-lg ${colors.bg} flex items-center justify-center`}>
                                            <Icon className={`w-5 h-5 ${colors.text}`} />
                                        </div>
                                        <div className="text-left">
                                            <h4 className="font-semibold text-gray-800">{category}</h4>
                                            <p className="text-sm text-gray-500">{categoryScore} / {maxCategoryScore} points</p>
                                        </div>
                                    </div>
                                    {isExpanded ? <ChevronUp className="w-5 h-5 text-gray-400" /> : <ChevronDown className="w-5 h-5 text-gray-400" />}
                                </button>
                                
                                {isExpanded && (
                                    <div className="border-t border-gray-100 divide-y divide-gray-100">
                                        {categoryQuestions.map((q) => {
                                            const answer = answers[q.answerIdx];
                                            const selectedOption = answer ? q.options.find(o => o.label === answer.label) : null;
                                            
                                            return (
                                                <div key={q.id} className="px-5 py-4">
                                                    <div className="flex items-start gap-3">
                                                        {getStatusIcon(answer)}
                                                        <div className="flex-1">
                                                            <p className="text-sm font-medium text-gray-800 mb-2">{q.question}</p>
                                                            {selectedOption ? (
                                                                <p className={`text-sm ${
                                                                    answer.score === 10 ? 'text-green-600' : 
                                                                    answer.score === 5 ? 'text-yellow-600' : 'text-red-600'
                                                                }`}>
                                                                    <strong>Your answer:</strong> {selectedOption.text}
                                                                </p>
                                                            ) : answer?.label === 'IDK' ? (
                                                                <p className="text-sm text-gray-500 italic">You weren't sure about this one</p>
                                                            ) : (
                                                                <p className="text-sm text-gray-400 italic">Not answered</p>
                                                            )}
                                                            {answer?.score < 10 && (
                                                                <p className="text-xs text-blue-600 mt-2 bg-blue-50 px-3 py-1.5 rounded-lg inline-block">
                                                                    ðŸ’¡ {q.insight}
                                                                </p>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        const ResultsScreen = ({ score, categoryBreakdown, maxScore, answers }) => {
            const [email, setEmail] = useState('');
            const [showEmailSuccess, setShowEmailSuccess] = useState(false);
            
            const percentage = Math.round((score / maxScore) * 100);
            
            let zone, diagnosis, actions, colorClass, scoreColor;
            if (score <= 50) {
                zone = "Critical Risk Zone";
                diagnosis = "Your provider is functioning as a utility mechanic, not a strategic partner. Your practice is likely overexposed to security risks, missing efficiency gains, and unprepared for the future of healthcare IT.";
                actions = [
                    "Schedule an urgent security assessment",
                    "Request documented disaster recovery procedures",
                    "Evaluate healthcare-specialized IT providers"
                ];
                colorClass = "from-red-500 to-rose-600";
                scoreColor = "#ef4444";
            } else if (score <= 85) {
                zone = "Improvement Needed";
                diagnosis = "Your IT support is functional but generic. They're keeping the lights on, but aren't helping you optimize operations or navigate the rapidly changing healthcare technology landscape.";
                actions = [
                    "Request quarterly strategic planning sessions",
                    "Ask about EHR workflow optimization",
                    "Discuss AI readiness and governance"
                ];
                colorClass = "from-yellow-500 to-amber-600";
                scoreColor = "#f59e0b";
            } else {
                zone = "High-Maturity Partner";
                diagnosis = "Congratulations! You have a sophisticated IT partner who understands the business of medicine. You're well-positioned for the future of healthcare technology.";
                actions = [
                    "Explore advanced AI and automation opportunities",
                    "Consider data analytics initiatives",
                    "Share your success with peers"
                ];
                colorClass = "from-green-500 to-emerald-600";
                scoreColor = "#10b981";
            }

            const radarData = [
                { subject: 'Security', A: categoryBreakdown[CATEGORIES.SECURITY], B: INDUSTRY_BENCHMARK[CATEGORIES.SECURITY], fullMark: 40 },
                { subject: 'Strategy', A: categoryBreakdown[CATEGORIES.STRATEGY], B: INDUSTRY_BENCHMARK[CATEGORIES.STRATEGY], fullMark: 40 },
                { subject: 'Efficiency', A: categoryBreakdown[CATEGORIES.EFFICIENCY], B: INDUSTRY_BENCHMARK[CATEGORIES.EFFICIENCY], fullMark: 40 },
            ];

            const handleEmailSubmit = (e) => {
                e.preventDefault();
                console.log('Email submitted:', email);
                setShowEmailSuccess(true);
            };

            return (
                <div className="w-full max-w-5xl mx-auto fade-in px-4">
                    {/* Hero Score Section */}
                    <div className={`bg-gradient-to-r ${colorClass} rounded-2xl p-8 md:p-12 text-white mb-8 relative overflow-hidden`}>
                        <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full -translate-y-1/2 translate-x-1/2"></div>
                        <div className="relative z-10">
                            <p className="text-white opacity-80 uppercase tracking-widest text-sm font-semibold mb-2">Assessment Complete</p>
                            <h1 className="text-3xl md:text-4xl font-extrabold mb-4">{zone}</h1>
                            
                            <div className="flex items-center gap-8 flex-wrap">
                                <div className="relative">
                                    <CircularProgress percentage={percentage} size={140} strokeWidth={10} color="white" />
                                    <div className="absolute inset-0 flex items-center justify-center flex-col">
                                        <span className="text-4xl font-bold">{score}</span>
                                        <span className="text-sm text-white opacity-70">/ {maxScore}</span>
                                    </div>
                                </div>
                                
                                <div className="flex-1 min-w-[200px]">
                                    <p className="text-white opacity-90 leading-relaxed">{diagnosis}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        {/* Category Breakdown */}
                        <div className="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                            <h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2">
                                <Target className="w-5 h-5 text-blue-600" />
                                Your Score vs. Industry Average
                            </h3>
                            
                            <div className="h-72">
                                <ResponsiveContainer width="100%" height="100%">
                                    <RadarChart data={radarData}>
                                        <PolarGrid strokeDasharray="3 3" />
                                        <PolarAngleAxis dataKey="subject" tick={{ fontSize: 12 }} />
                                        <PolarRadiusAxis angle={30} domain={[0, 40]} tick={{ fontSize: 10 }} />
                                        <Radar name="Your Score" dataKey="A" stroke={scoreColor} fill={scoreColor} fillOpacity={0.5} strokeWidth={2} />
                                        <Radar name="Industry Avg" dataKey="B" stroke="#94a3b8" fill="#94a3b8" fillOpacity={0.2} strokeWidth={2} strokeDasharray="5 5" />
                                        <Legend />
                                    </RadarChart>
                                </ResponsiveContainer>
                            </div>
                            
                            <div className="flex flex-wrap gap-3 mt-4 justify-center">
                                {Object.entries(categoryBreakdown).map(([cat, catScore]) => {
                                    const colors = CATEGORY_COLORS[cat];
                                    const benchmark = INDUSTRY_BENCHMARK[cat];
                                    const diff = catScore - benchmark;
                                    return (
                                        <div key={cat} className={`${colors.bg} ${colors.text} px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2`}>
                                            {cat.split(' ')[0]}: {catScore}/40
                                            <span className={`text-xs ${diff >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                ({diff >= 0 ? '+' : ''}{diff})
                                            </span>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Recommended Actions */}
                        <div className="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                            <h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2">
                                <TrendingUp className="w-5 h-5 text-blue-600" />
                                Recommended Next Steps
                            </h3>
                            
                            <div className="space-y-4">
                                {actions.map((action, idx) => (
                                    <div key={idx} className="flex items-start gap-4 p-4 bg-gray-50 rounded-xl">
                                        <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold flex-shrink-0">
                                            {idx + 1}
                                        </div>
                                        <p className="text-gray-700 pt-1">{action}</p>
                                    </div>
                                ))}
                            </div>

                            {/* Email Capture */}
                            <div className="mt-6 pt-6 border-t border-gray-200">
                                {!showEmailSuccess ? (
                                    <div>
                                        <p className="text-sm text-gray-600 mb-3">Get a detailed PDF report with personalized recommendations:</p>
                                        <div className="flex gap-2">
                                            <input
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="your@email.com"
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                            />
                                            <button
                                                onClick={handleEmailSubmit}
                                                disabled={!email}
                                                className="px-5 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                                            >
                                                <Mail className="w-4 h-4" /> Send
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-green-50 text-green-700 p-4 rounded-lg flex items-center gap-3">
                                        <CheckCircle className="w-5 h-5" />
                                        <span>Report sent! Check your inbox.</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Detailed Breakdown */}
                    <div className="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 mb-8">
                        <QuestionBreakdown answers={answers} questions={QUESTIONS} />
                    </div>

                    {/* Actions */}
                    <div className="flex flex-col sm:flex-row justify-center gap-4 no-print">
                        <button 
                            onClick={() => window.location.reload()} 
                            className="px-8 py-3 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold transition-colors flex items-center justify-center gap-2"
                        >
                            <RefreshCw className="w-4 h-4" /> Retake Assessment
                        </button>
                        <button 
                            onClick={() => window.print()} 
                            className="px-8 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700 font-semibold shadow-lg transition-all flex items-center justify-center gap-2"
                        >
                            <FileText className="w-4 h-4" /> Save Results
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('intro');
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [toast, setToast] = useState(null);

            const handleStart = () => setView('quiz');

            const handleAnswer = useCallback((score, label) => {
                const currentQuestion = QUESTIONS[currentQuestionIndex];
                
                const newAnswers = [...answers];
                newAnswers[currentQuestionIndex] = { 
                    score, 
                    category: currentQuestion.category, 
                    label 
                };
                setAnswers(newAnswers);

                const progress = currentQuestionIndex + 1;
                if (progress === 4) {
                    setToast("Great start! You're uncovering valuable insights.");
                    setTimeout(() => setToast(null), 3000);
                } else if (progress === 8) {
                    setToast("Two-thirds done! Almost there.");
                    setTimeout(() => setToast(null), 3000);
                }
            }, [currentQuestionIndex, answers]);
            
            const handleBack = useCallback(() => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex(prev => prev - 1);
                }
            }, [currentQuestionIndex]);
            
            const handleNext = useCallback(() => {
                if (currentQuestionIndex < QUESTIONS.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else if (answers[currentQuestionIndex]) {
                    setView('results');
                }
            }, [currentQuestionIndex, answers]);

            const calculateResults = useMemo(() => {
                const totalScore = answers.reduce((acc, curr) => acc + (curr ? curr.score : 0), 0);
                
                const breakdown = {
                    [CATEGORIES.SECURITY]: 0,
                    [CATEGORIES.STRATEGY]: 0,
                    [CATEGORIES.EFFICIENCY]: 0
                };

                answers.forEach(a => {
                    if (a) breakdown[a.category] += a.score;
                });

                return { totalScore, breakdown };
            }, [answers]);

            return (
                <div className="min-h-screen py-8 md:py-12 flex items-center justify-center">
                    {view === 'intro' && <IntroScreen onStart={handleStart} />}
                    
                    {view === 'quiz' && (
                        <QuizScreen 
                            question={QUESTIONS[currentQuestionIndex]} 
                            currentStep={currentQuestionIndex + 1}
                            totalSteps={QUESTIONS.length}
                            onAnswer={handleAnswer}
                            onBack={handleBack}
                            onNext={handleNext}
                            toastMessage={toast}
                            selectedLabel={answers[currentQuestionIndex]?.label}
                        />
                    )}

                    {view === 'results' && (
                        <ResultsScreen 
                            score={calculateResults.totalScore}
                            categoryBreakdown={calculateResults.breakdown}
                            maxScore={QUESTIONS.length * 10}
                            answers={answers}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
